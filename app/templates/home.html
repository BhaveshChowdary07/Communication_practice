<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Communico</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f2e7fe, #e0e7ff);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-card {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .home-card h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
      color: #6f42c1;
    }

    .subtext {
      font-size: 15px;
      color: #555;
      margin-bottom: 30px;
    }

    .role-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .login-card {
      flex: 1;
      padding: 18px 12px;
      background: #f8f9ff;
      border-radius: 10px;
      transition: all 0.25s ease;
      text-decoration: none;
      color: #222;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .login-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .login-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .login-label {
      font-size: 15px;
      font-weight: 500;
    }

    @media (max-width: 576px) {
      .role-buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="home-card">
    <h1>communico.</h1>
    <p class="subtext">Select your role to continue</p>

    <div class="role-buttons">
      <a href="{{ url_for('admin_routes.login') }}" class="login-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828506.png" alt="Admin Icon">
        <div class="login-label">Admin Login</div>
      </a>
      <a href="{{ url_for('student_routes.student_login') }}" class="login-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Student Icon">
        <div class="login-label">Student Login</div>
      </a>
    </div>
  </div>

</body>
</html>
