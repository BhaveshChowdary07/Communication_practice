
{% if section.type == 'sentence_reading' %}
<div class="reading-section">
  <h6 class="audio-label">Read the sentence when ready:</h6>
  <div class="sentence-box">
    {{ q.question_text }}
  </div>

  <h6 class="audio-label mt-4">Record your response:</h6>
  <button type="button" class="btn record-btn" onclick="toggleRecording({{ q.id }}, this)">
    🎙️ Start Recording
  </button>
</div>

{% endif %}
