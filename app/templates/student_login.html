<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/student_login.css') }}" rel="stylesheet">
</head>
<body>
  <div class="login-gradient">
    <div class="login-box">
      <h2>Student Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="password">Test Password</label>
        <input type="text" name="password" id="password" placeholder="Enter test password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
