
{% if section.type == 'just_a_minute' %}
<div class="jam-section">
  <h6 class="audio-label">Listen to the JAM topic:</h6>
  <button type="button" class="btn play-audio-btn" onclick="playAudio({{ q.id }})">
    ▶️ Play Audio
  </button>

  <h6 class="audio-label mt-4">Speak continuously for 30–45 seconds:</h6>
  <button type="button" class="btn record-btn" onclick="toggleRecording({{ q.id }}, this)">
    🎙️ Start Recording
  </button>
</div>

{% endif %}
