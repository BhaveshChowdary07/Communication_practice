{% if section.type == 'short_stories' %}
<div class="story-section">
  <h6 class="story-label">Read the story carefully:</h6>
  <div class="story-box mb-4">
    {{ q.question_text }}
  </div>

  {% for i in range(3) %}
    <div class="mb-4">
      <p class="fw-semibold mb-2">Q{{ i+1 }}. {{ q['subquestions'][i]['question'] }}</p>
      {% set subq = q['subquestions'][i] %}
      {% for opt in ['a', 'b', 'c', 'd'] %}
        <div class="form-check">
          <input class="form-check-input" type="radio"
                 name="short_story_q{{ q.id }}_{{ i }}"
                 id="q{{ q.id }}_{{ i }}_{{ opt }}"
                 value="{{ opt|upper }}">
          <label class="form-check-label" for="q{{ q.id }}_{{ i }}_{{ opt }}">
            {{ subq['option_' + opt] }}
          </label>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endif %}
