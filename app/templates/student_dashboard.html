<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Communication Test</a>
        <span class="navbar-text text-white">Welcome, {{ user_name }}</span>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4">Active Tests</h3>

    {% if tests %}
        <div class="list-group">
            {% for test in tests %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ test.test_name }}</strong>
                        <br>
                        <small class="text-muted">Duration: {{ test.test_duration }} mins</small>
                    </div>
                    <a href="{{ url_for('student_routes.view_test_sections', test_id=test.id) }}" class="btn btn-primary">Take Test</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning">No tests assigned to you.</div>
    {% endif %}
</div>
</body>
</html>
