<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ test.test_name }} - Sections</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/titlelogo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'partials/student_header.html' %}
<div class="container mt-4">
    <h3 class="mb-3">{{ test.test_name }}</h3>
    <p class="text-muted">Select a section to begin.</p>

    {% if sections %}
        <div class="list-group">
            {% for section in sections %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ section.name }}</strong><br>
                        <small>{{ section.description }}</small>
                    </div>
                    <a href="{{ url_for('student_routes.take_section', section_id=section.id) }}" class="btn btn-outline-primary">Start Section</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No sections available for this test.</div>
    {% endif %}
</div>
</body>
</html>
