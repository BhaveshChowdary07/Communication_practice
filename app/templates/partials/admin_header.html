<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar bg-white shadow-sm border-bottom py-2">
  <div class="container-fluid d-flex justify-content-between align-items-center px-4">

    <!-- Back Arrow + Logo -->
    <div class="d-flex align-items-center gap-3">
      <a href="javascript:history.back()" class="text-dark" style="font-size: 1.5rem; text-decoration: none;">
        &#8592;
      </a>
      <a class="navbar-brand fw-bold text-black" href="{{ url_for('admin_routes.dashboard') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px;">
      </a>
    </div>

    <!-- User Info & Logout -->
    <div class="d-flex align-items-center gap-3">
      {% if admin %}
        <span class="fw-semibold text-dark mb-0">Hi, {{ admin.name }}</span>
      {% endif %}
      <a href="{{ url_for('admin_routes.logout') }}" class="btn btn-sm btn-outline-dark">Logout</a>
    </div>

  </div>
</nav>
