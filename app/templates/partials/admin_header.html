<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar bg-white border-bottom shadow-sm py-2 sticky-top">
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

    <!-- Back Arrow + Logo -->
    <div class="d-flex align-items-center gap-3">
      <a href="javascript:history.back()" class="text-dark d-flex align-items-center" style="text-decoration: none;">
        <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back" style="height: 22px; margin-right: 5px;">
      </a>
      <a class="navbar-brand fw-bold text-black" href="{{ url_for('admin_routes.dashboard') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px;">
      </a>
    </div>

    <!-- User Info & Logout -->
    <div class="d-flex align-items-center gap-3">
      {% if admin %}
        <span class="fw-semibold text-dark mb-0">Hi, {{ admin.name }}</span>
      {% endif %}
      <a href="{{ url_for('admin_routes.logout') }}" class="btn btn-sm btn-outline-dark">Logout</a>
    </div>

  </div>
</nav>
