{% if section and section.type not in ['short_stories', 'essay_writing', 'reading_comprehension'] %}
<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm py-2 sticky-header">
{% else %}
<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm py-2">
{% endif %}
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

    <!-- Back Arrow Image + Logo -->
    <div class="d-flex align-items-center gap-3">
      <a href="javascript:history.back()" class="text-dark">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-back-arrow-icon-download-in-svg-png-gif-file-formats--left-direction-user-interface-pack-icons-1502574.png"
             alt="Back" style="height: 28px; cursor: pointer;">
      </a>
      <a class="navbar-brand fw-bold text-black" href="{{ url_for('student_routes.dashboard') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px;">
      </a>
    </div>

    <!-- Timer (only when applicable) -->
    {% if end_timestamp %}
      <div id="timer" class="fw-semibold text-black fs-6 text-center flex-grow-1"></div>
    {% else %}
      <div class="flex-grow-1"></div>
    {% endif %}

    <!-- User info and logout -->
    <div class="d-flex align-items-center">
      {% if student %}
        <span class="me-3 fw-semibold text-dark">Hi, {{ student.name }}</span>
      {% endif %}
      <a href="{{ url_for('student_routes.logout') }}" class="btn btn-sm btn-outline-dark">Logout</a>
    </div>
  </div>
</nav>

<style>
  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  #timer {
    min-width: 100px;
  }
</style>
