{% if section and section.type not in ['short_stories', 'essay_writing', 'reading_comprehension'] %}
<nav class="navbar navbar-expand-lg bg-white sticky-header">
{% else %}
<nav class="navbar navbar-expand-lg bg-white">
{% endif %}
<!-- <nav class="navbar navbar-expand-lg bg-white" style="border-bottom: none; box-shadow: none; padding: 1rem 0;"> -->
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

    <!-- Left: Logo -->
    <a class="navbar-brand fw-bold text-primary" href="{{ url_for('student_routes.dashboard') }}">
      communico.
    </a>

    <!-- Center: Timer -->
    {% if end_timestamp %}
      <div id="timer" class="fw-semibold text-danger fs-6 text-center flex-grow-1">
        <!-- JS will update -->
      </div>
    {% else %}
      <div class="flex-grow-1"></div>
    {% endif %}

    <!-- Right: Name and Logout -->
    <div class="d-flex align-items-center">
      {% if student %}
        <span class="me-3 fw-semibold text-dark">Hi, {{ student.name }}</span>
      {% endif %}
      <a href="{{ url_for('student_routes.logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
    </div>

  </div>
</nav>

<style>
  .sticky-header {
  position: sticky;
  top: 0;
  z-index: 1000;
}
  #timer {
    min-width: 100px;
  }
</style>
