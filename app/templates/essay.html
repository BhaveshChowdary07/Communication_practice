
{% if section.type == 'essay_writing' %}
<div class="essay-section">
  <h6 class="essay-label">Write your response to the following prompt:</h6>
  <div class="essay-prompt mb-3">
    {{ q.question_text }}
  </div>

  <textarea class="form-control essay-textarea" name="essay_answer_{{ q.id }}"
            rows="10" maxlength="1000" placeholder="Start typing here..."
            oninput="updateCharCount(this)"></textarea>

  <div class="text-end mt-2 text-muted">
    <span id="char-count">Characters: 0 / 1000</span>
  </div>
</div>

{% endif %}
