
{% if section.type == 'sentence_repeating' %}
<div class="audio-section">
  <h6 class="audio-label">Listen to the sentence:</h6>
  <button type="button" class="btn play-audio-btn" onclick="playAudio({{ q.id }})">
    ▶️ Play Audio
  </button>

  <h6 class="audio-label mt-4">Record your response:</h6>
  <button type="button" class="btn record-btn" onclick="toggleRecording({{ q.id }}, this)">
    🎙️ Start Recording
  </button>
</div>

{% endif %}
